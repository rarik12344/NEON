            border-radius: 8px;

            margin: 8px 0;
            padding: 8px;
            background: rgba(157, 0, 255, 0.1);
            border-radius: 6px;

            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                setupWalletEvents();
            } else if (window.farcasterMiniApp?.getProvider) {
                // Use Farcaster Mini App provider if available
                web3 = new Web3(window.farcasterMiniApp.getProvider());

                web3 = new Web3(new Web3.providers.HttpProvider(BASE_RPC_URL));
            }

        async function updateEthPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
                const data = await response.json();
                ethPriceUSD = data.ethereum.usd;
            } catch (error) {
                console.error("Failed to fetch ETH price, using default:", error);
            }

        function calculateNextRoundEndTime() {
            const now = new Date();
            const endTime = new Date(now);
            endTime.setUTCHours(16, 0, 0, 0);
            
            if (now.getTime() > endTime.getTime()) {
                endTime.setUTCDate(endTime.getUTCDate() + 1);
            }
            
            return Math.floor(endTime.getTime() / 1000);
        }

        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = Math.floor(Date.now() / 1000);
            const distance = currentRoundEndTime - now;
            
            if (distance < 0) {
                document.getElementById('countdown').textContent = "00:00:00";
                document.getElementById('round-status').textContent = "Round Ended - Next at 16:00 UTC";
                currentRoundEndTime = calculateNextRoundEndTime();
                return;
            }
            
            const hours = Math.floor(distance / 3600);
            const minutes = Math.floor((distance % 3600) / 60);
            const seconds = Math.floor(distance % 60);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function initEventHandlers() {
            // Connect Wallet
            document.getElementById('connect-btn').addEventListener('click', connectWallet);
            
            // Buy Tickets
            document.getElementById('buy-btn').addEventListener('click', function() {
                if (!account) {
                    showNotification("Please connect your wallet first", "error");
                    return;
                }
                if (!isBaseNetwork) {
                    showNotification("Please switch to Base Network", "error");
                    return;
                }
                document.getElementById('buy-modal').style.display = 'flex';
                updateTicketCost();
            });
            
            // Ticket amount controls
            document.getElementById('decrement-ticket').addEventListener('click', function() {
                const input = document.getElementById('ticket-amount');
                if (input.value > 1) input.value = parseInt(input.value) - 1;
                updateTicketCost();
            });
            
            document.getElementById('increment-ticket').addEventListener('click', function() {
                const input = document.getElementById('ticket-amount');
                if (input.value < 100) input.value = parseInt(input.value) + 1;
                updateTicketCost();
            });
            
            document.getElementById('ticket-amount').addEventListener('input', updateTicketCost);
            
            // Confirm Purchase
            document.getElementById('confirm-buy').addEventListener('click', confirmPurchase);
            
            // Winners
            document.getElementById('winners-btn').addEventListener('click', showWinners);
            
            // Warpcast Post
            document.getElementById('warpcast-post-btn').addEventListener('click', createWarpcastPost);
            
            // Close modals
            document.querySelectorAll('.close').forEach(function(button) {
                button.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
        }

        function initFrameHandlers() {
            // Handle frame actions from Farcaster
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'frame-action') {
                    const buttonIndex = event.data.buttonIndex;
                    
                    switch(buttonIndex) {
                        case 1: // Buy Tickets
                            document.getElementById('buy-btn').click();
                            break;
                        case 2: // Winners
                            document.getElementById('winners-btn').click();
                            break;
                        case 3: // Share
                            shareLottery();
                            break;
                        case 4: // Connect Wallet
                            document.getElementById('connect-btn').click();
                            break;
                    }
                }
            });
            
            // Initialize Farcaster Mini App if running in Warpcast
            if (window.farcasterMiniApp) {
                console.log("Running in Farcaster Mini App environment");
                
                // Notify Warpcast that the app is ready
                window.farcasterMiniApp.ready();
                
                // Set the initial height of the app
                window.farcasterMiniApp.setHeight(document.documentElement.scrollHeight);
                
                // Handle deep links
                window.farcasterMiniApp.on('open', (params) => {
                    console.log("Received deep link:", params);
                    if (params.action === 'buy-tickets') {
                        document.getElementById('buy-btn').click();
                    }
                });
            }
            
            // Resize frame if embedded
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'frame-resize',
                    height: document.documentElement.scrollHeight
                }, '*');
            }
        }

        async function connectWallet() {
            try {
                if (window.farcasterMiniApp) {
                    // Connect via Farcaster Mini App
                    const farcasterAccount = await window.farcasterMiniApp.connectWallet();
                    if (farcasterAccount && farcasterAccount.address) {
                        account = farcasterAccount.address;
                        isBaseNetwork = true; // Assuming Farcaster wallet is on Base
                        updateUI();
                        showNotification("Farcaster wallet connected");
                        return;
                    }
                }
                
                if (window.ethereum) {
                    // Connect via MetaMask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    
                    await checkNetwork();
                    
                    if (!isBaseNetwork) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: BASE_CHAIN_ID }],
                            });
                        } catch (error) {
                            if (error.code === 4902) {
                                await addBaseNetwork();
                            } else {
                                showNotification("Failed to switch to Base Network", "error");
                            }
                        }
                    }
                    
                    updateUI();
                    showNotification("Wallet connected successfully");
                } else {
                    showNotification("Please install MetaMask or use Warpcast app", "error");
                }
            } catch (error) {
                console.error("Error connecting wallet:", error);
                showNotification("Failed to connect wallet", "error");
            }
        }

        async function addBaseNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: BASE_CHAIN_ID,
                        chainName: 'Base Mainnet',
                        nativeCurrency: {
                            name: 'Ether',
                            symbol: BASE_CURRENCY_SYMBOL,
                            decimals: 18
                        },
                        rpcUrls: [BASE_RPC_URL],
                        blockExplorerUrls: [BASE_EXPLORER_URL]
                    }],
                });
                isBaseNetwork = true;
                document.getElementById('network-warning').style.display = 'none';
            } catch (error) {
                console.error("Error adding Base network:", error);
                showNotification("Failed to add Base Network", "error");
            }
        }

        async function checkNetwork() {
            if (!window.ethereum) return;
            
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                isBaseNetwork = (chainId === BASE_CHAIN_ID);
                
                if (isBaseNetwork) {
                    document.getElementById('network-warning').style.display = 'none';
                    if (account) {
                        updateRoundInfo();
                    }
                } else {
                    document.getElementById('network-warning').style.display = 'block';
                    document.getElementById('buy-btn').disabled = true;
                }
            } catch (error) {
                console.error("Error checking network:", error);
            }
        }

        async function checkConnectedWallet() {
            if (window.ethereum && window.ethereum.selectedAddress) {
                account = window.ethereum.selectedAddress;
                await checkNetwork();
                updateUI();
            } else if (window.farcasterMiniApp?.getProvider) {
                // Check if already connected via Farcaster Mini App
                try {
                    const accounts = await web3.eth.getAccounts();
                    if (accounts.length > 0) {
                        account = accounts[0];
                        isBaseNetwork = true;
                        updateUI();
                    }
                } catch (error) {
                    console.error("Error checking Farcaster wallet:", error);
                }
            }
        }

        function updateUI() {
            if (account) {
                const shortAddress = `${account.substring(0, 6)}...${account.substring(38)}`;
                document.getElementById('connect-btn').innerHTML = `<i class="fas fa-wallet"></i> ${shortAddress}`;
                document.getElementById('buy-btn').disabled = !isBaseNetwork;
            } else {
                document.getElementById('connect-btn').innerHTML = `<i class="fas fa-wallet"></i> Connect Wallet`;
                document.getElementById('buy-btn').disabled = true;
            }
        }

        async function updateTicketCost() {
            const ticketAmount = parseInt(document.getElementById('ticket-amount').value) || 1;
            
            if (lotteryContract && account && isBaseNetwork) {
                try {
                    const costWei = await lotteryContract.methods.getTicketCostETH(ticketAmount).call();
                    const costEth = web3.utils.fromWei(costWei, 'ether');
                    document.getElementById('total-cost').textContent = `${parseFloat(costEth).toFixed(6)} ${BASE_CURRENCY_SYMBOL}`;
                    
                    // Estimate gas fee
                    const gasEstimate = await lotteryContract.methods.buyTickets(ticketAmount).estimateGas({
                        from: account,
                        value: costWei
                    });
                    
                    const gasPriceWei = web3.utils.toWei(OPTIMAL_GAS_PRICE_GWEI.toString(), 'gwei');
                    const gasCostEth = web3.utils.fromWei(
                        (gasEstimate * GAS_LIMIT_BUFFER * gasPriceWei).toString(),
                        'ether'
                    );
                    const gasCostUSD = (gasCostEth * ethPriceUSD).toFixed(2);
                    
                    document.getElementById('gas-fee-estimate').textContent = `~$${gasCostUSD}`;
                } catch (error) {
                    console.error("Error getting ticket cost:", error);
                    const defaultCost = ticketAmount * 0.0005;
                    document.getElementById('total-cost').textContent = `${defaultCost.toFixed(6)} ${BASE_CURRENCY_SYMBOL}`;
                    document.getElementById('gas-fee-estimate').textContent = `~$0.10-$0.50`;
                }
            }
        }

        async function confirmPurchase() {
            if (!isBaseNetwork) {
                showNotification("Please switch to Base Network", "error");
                return;
            }
            
            const ticketAmount = parseInt(document.getElementById('ticket-amount').value);
            const confirmBtn = document.getElementById('confirm-buy');
            const originalText = confirmBtn.innerHTML;
            
            try {
                confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                confirmBtn.disabled = true;
                
                // Get ticket cost
                const costWei = await lotteryContract.methods.getTicketCostETH(ticketAmount).call();
                
                // Set optimal gas price
                const gasPriceWei = web3.utils.toWei(OPTIMAL_GAS_PRICE_GWEI.toString(), 'gwei');
                let gasLimit = DEFAULT_GAS_LIMIT;
                
                try {
                    // Try to estimate gas
                    const estimatedGas = await lotteryContract.methods.buyTickets(ticketAmount)
                        .estimateGas({ from: account, value: costWei });
                    gasLimit = Math.floor(estimatedGas * GAS_LIMIT_BUFFER);
                } catch (error) {
                    console.log("Using default gas limit", error);
                }
                
                // Execute transaction
                const tx = await lotteryContract.methods.buyTickets(ticketAmount).send({
                    from: account,
                    value: costWei,
                    gas: gasLimit,
                    gasPrice: gasPriceWei
                });
                
                // Show actual fee
                const gasUsedEth = web3.utils.fromWei(
                    (tx.gasUsed * tx.effectiveGasPrice).toString(),
                    'ether'
                );
                const gasUsedUSD = (gasUsedEth * ethPriceUSD).toFixed(2);
                
                showNotification(`Tickets purchased successfully! Fee: $${gasUsedUSD}`);
                document.getElementById('buy-modal').style.display = 'none';
                updateRoundInfo();
            } catch (error) {
                console.error("Error buying tickets:", error);
                let errorMsg = "Failed to buy tickets";
                if (error.message.includes("rejected")) errorMsg = "Transaction rejected";
                if (error.message.includes("insufficient funds")) errorMsg = "Insufficient funds";
                if (error.message.includes("gas")) errorMsg = "Transaction failed (adjust gas)";
                showNotification(errorMsg, "error");
            } finally {
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
            }
        }

        async function updateRoundInfo() {
            if (!lotteryContract || !account || !isBaseNetwork) return;
            
            try {
                const roundInfo = await lotteryContract.methods.currentRoundInfo().call();
                currentRoundEndTime = parseInt(roundInfo.endTime);
                
                // Update pool info
                const prizePoolEth = web3.utils.fromWei(roundInfo.currentPrizePool, 'ether');
                document.getElementById('current-pool').textContent = `${parseFloat(prizePoolEth).toFixed(4)} ${BASE_CURRENCY_SYMBOL}`;
                
                // Update user info
                const userTickets = await lotteryContract.methods.getUserTickets(account).call();
                document.getElementById('user-tickets').textContent = userTickets;
            } catch (error) {
                console.error("Error updating round info:", error);
            }
        }

        async function showWinners() {
            try {
                document.getElementById('winners-content').innerHTML = 'Loading...';
                document.getElementById('winners-modal').style.display = 'flex';
                
                // Get last winner from contract
                const lastWinnerAddress = await lotteryContract.methods.lastWinner().call();
                const lastPrize = await lotteryContract.methods.lastPrize().call();
                const lastPrizeEth = web3.utils.fromWei(lastPrize, 'ether');
                
                // Get total rounds
                const totalRounds = await lotteryContract.methods.totalRounds().call();
                
                let winnersHTML = '';
                
                if (lastWinnerAddress !== '0x0000000000000000000000000000000000000000') {
                    winnersHTML += `
                        <div class="winner-item">
                            <span>Last Winner:</span>
                            <span>${lastWinnerAddress.substring(0, 6)}...${lastWinnerAddress.substring(38)}</span>
                        </div>
                        <div class="winner-item">
                            <span>Prize:</span>
                            <span>${parseFloat(lastPrizeEth).toFixed(4)} ETH</span>
                        </div>
                    `;
                }
                
                // Add some mock historical data (in a real app you would fetch this from the contract or subgraph)
                winnersHTML += `
                    <div class="winner-item">
                        <span>Round #${totalRounds - 1}:</span>
                        <span>0x3f5...1a2b (0.25 ETH)</span>
                    </div>
                    <div class="winner-item">
                        <span>Round #${totalRounds - 2}:</span>
                        <span>0x7e9...4c5d (0.18 ETH)</span>
                    </div>
                    <div class="winner-item">
                        <span>Round #${totalRounds - 3}:</span>
                        <span>0x1a2...7e8f (0.32 ETH)</span>
                    </div>
                `;
                
                document.getElementById('winners-content').innerHTML = winnersHTML || 'No winners yet';
            } catch (error) {
                console.error("Error loading winners:", error);
                document.getElementById('winners-content').innerHTML = 'Failed to load winners';
            }
        }

        function createWarpcastPost() {
            const shareUrl = window.location.href;
            const postText = `Just entered the @NeonLottery on @base! 🎟️✨\n\nJoin me for a chance to win daily ETH prizes. The more tickets you buy, the higher your chances!\n\n${shareUrl}`;
            
            if (window.farcasterMiniApp) {
                // Use Warpcast Mini App API to create post
                window.farcasterMiniApp.post({
                    text: postText,
                    embeds: [{
                        url: shareUrl
                    }]
                });
            } else {
                // Fallback for regular browsers
                const warpcastUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(postText)}`;
                window.open(warpcastUrl, '_blank');
            }
        }

        function shareLottery() {
            const shareUrl = window.location.href;
            const shareText = `Join Neon Lottery on Base Network and win ETH prizes! 🎉\nBuy tickets for a chance to win daily ETH draws\n${shareUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Neon Lottery',
                    text: shareText,
                    url: shareUrl
                });
            } else if (window.farcasterMiniApp) {
                // Use Warpcast's native share
                window.farcasterMiniApp.share({
                    text: shareText,
                    url: shareUrl
                });
            } else {
                prompt("Copy this link to share:", shareUrl);
            }
        }

        function setupWalletEvents() {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', function(accounts) {
                    account = accounts[0] || null;
                    updateUI();
                    if (account) checkNetwork();
                });
                
                window.ethereum.on('chainChanged', function(chainId) {
                    checkNetwork();
                    if (chainId === BASE_CHAIN_ID) {
                        window.location.reload();
                    }
                });
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            if (type === 'error') {
                notification.style.borderColor = 'var(--neon-pink)';
            }
            notification.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>

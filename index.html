<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Lottery | Base Network Only</title>
    
    <!-- Farcaster Frame Metadata -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://neon-xi.vercel.app/neon-lottery-preview.png">
    <meta property="fc:frame:button:1" content="🎫 Buy Tickets">
    <meta property="fc:frame:button:2" content="🌟 My Points">
    <meta property="fc:frame:button:3" content="📣 Share">
    <meta property="fc:frame:button:4" content="🏆 Leaderboard">
    <meta property="fc:frame:post_url" content="https://neon-xi.vercel.app/api/frame">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Web3 Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0f0f1a;
            --card-bg: rgba(15, 15, 26, 0.9);
            --text-primary: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            text-align: center;
        }
        
        h1 {
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--neon-pink);
            font-weight: bold;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            width: calc(50% - 10px);
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .network-warning {
            background: #ff5555;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .ticket-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .ticket-input button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ticket-input input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-blue);
            color: white;
            width: 60px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ NEON LOTTERY ✨</h1>
        
        <div class="network-warning" id="network-warning">
            Please switch to Base Network to participate
        </div>
        
        <div class="timer" id="countdown">00:00:00</div>
        <div id="round-status">Round Active - Ends at 16:00 UTC</div>
        
        <div class="info-item">
            <span>Ticket Price:</span>
            <span id="ticket-price">1.00 USD (~0.0005 ETH)</span>
        </div>
        
        <div class="info-item">
            <span>Current Pool:</span>
            <span id="current-pool">0.00 ETH</span>
        </div>
        
        <div class="info-item">
            <span>Your Tickets:</span>
            <span id="user-tickets">0</span>
        </div>
        
        <button id="connect-btn"><i class="fas fa-wallet"></i> Connect Wallet</button>
        <button id="buy-btn" disabled><i class="fas fa-ticket-alt"></i> Buy Tickets</button>
        <button id="leaderboard-btn"><i class="fas fa-trophy"></i> Leaderboard</button>
    </div>

    <!-- Buy Tickets Modal -->
    <div class="modal" id="buy-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Buy Tickets</h2>
            <div class="ticket-input">
                <button id="decrement-ticket">-</button>
                <input type="number" id="ticket-amount" value="1" min="1" max="100">
                <button id="increment-ticket">+</button>
            </div>
            <div class="info-item">
                <span>Total Cost:</span>
                <span id="total-cost">0 ETH</span>
            </div>
            <button id="confirm-buy" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-shopping-cart"></i> Confirm Purchase
            </button>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal" id="leaderboard-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Leaderboard</h2>
            <div id="leaderboard-content" style="max-height: 300px; overflow-y: auto;">
                Loading leaderboard...
            </div>
        </div>
    </div>

ame":"setTicketPriceETH","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"ticketPriceETH","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalParticipants","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalPrizesDistributed","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalRounds","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalTickets","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"stateMutability":"payable","type":"receive"}];
        
        // Base Network Config
        const BASE_CHAIN_ID = '0x2105';
        const BASE_RPC_URL = 'https://mainnet.base.org';
        const BASE_EXPLORER_URL = 'https://basescan.org';
        const BASE_CURRENCY_SYMBOL = 'ETH';
        
        // App State
        let web3;
        let lotteryContract;
        let account = null;
        let currentRoundEndTime = calculateNextRoundEndTime();
        let isBaseNetwork = false;

        // Initialize app
        window.addEventListener('load', function() {
            initWeb3();
            initContract();
            startCountdown();
            initEventHandlers();
            checkConnectedWallet();
            initFrameHandlers();
        });

        function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                setupWalletEvents();
            } else {
                web3 = new Web3(new Web3.providers.HttpProvider(BASE_RPC_URL));
            }
        }

        function initContract() {
            lotteryContract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        }

        function calculateNextRoundEndTime() {
            const now = new Date();
            const endTime = new Date(now);
            endTime.setUTCHours(16, 0, 0, 0); // 16:00 UTC
            
            if (now.getTime() > endTime.getTime()) {
                endTime.setUTCDate(endTime.getUTCDate() + 1);
            }
            
            return Math.floor(endTime.getTime() / 1000);
        }

        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = Math.floor(Date.now() / 1000);
            const distance = currentRoundEndTime - now;
            
            if (distance < 0) {
                document.getElementById('countdown').textContent = "00:00:00";
                document.getElementById('round-status').textContent = "Round Ended - Next at 16:00 UTC";
                currentRoundEndTime = calculateNextRoundEndTime();
                return;
            }
            
            const hours = Math.floor(distance / 3600);
            const minutes = Math.floor((distance % 3600) / 60);
            const seconds = Math.floor(distance % 60);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function initEventHandlers() {
            // Connect Wallet
            document.getElementById('connect-btn').addEventListener('click', connectMetaMask);
            
            // Buy Tickets
            document.getElementById('buy-btn').addEventListener('click', function() {
                if (!account) {
                    showNotification("Please connect your wallet first", "error");
                    return;
                }
                if (!isBaseNetwork) {
                    showNotification("Please switch to Base Network", "error");
                    return;
                }
                document.getElementById('buy-modal').style.display = 'flex';
                updateTicketCost();
            });
            
            // Ticket amount controls
            document.getElementById('decrement-ticket').addEventListener('click', function() {
                const input = document.getElementById('ticket-amount');
                if (input.value > 1) input.value = parseInt(input.value) - 1;
                updateTicketCost();
            });
            
            document.getElementById('increment-ticket').addEventListener('click', function() {
                const input = document.getElementById('ticket-amount');
                if (input.value < 100) input.value = parseInt(input.value) + 1;
                updateTicketCost();
            });
            
            document.getElementById('ticket-amount').addEventListener('input', updateTicketCost);
            
            // Confirm Purchase
            document.getElementById('confirm-buy').addEventListener('click', confirmPurchase);
            
            // Leaderboard
            document.getElementById('leaderboard-btn').addEventListener('click', showLeaderboard);
            
            // Close modals
            document.querySelectorAll('.close').forEach(function(button) {
                button.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
        }

        function initFrameHandlers() {
            // Handle frame actions from Warpcast
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'frame-action') {
                    const buttonIndex = event.data.buttonIndex;
                    
                    switch(buttonIndex) {
                        case 1: // Buy Tickets
                            document.getElementById('buy-btn').click();
                            break;
                        case 2: // My Points
                            if (account) {
                                const points = document.getElementById('user-tickets').textContent * 10;
                                showNotification(`You have ${points} Neon Points`);
                            } else {
                                showNotification("Please connect your wallet first", "error");
                            }
                            break;
                        case 3: // Share
                            shareLottery();
                            break;
                        case 4: // Leaderboard
                            document.getElementById('leaderboard-btn').click();
                            break;
                    }
                }
            });
            
            // Notify parent frame about resize
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'frame-resize',
                    height: document.documentElement.scrollHeight
                }, '*');
            }
        }

        function shareLottery() {
            const shareUrl = `https://neon-xi.vercel.app/`;
            const shareText = `Join Neon Lottery on Base Network and win ETH prizes! 🎉\nBuy tickets for a chance to win daily ETH draws\n${shareUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Neon Lottery',
                    text: shareText,
                    url: shareUrl
                });
            } else {
                prompt("Copy this link to share:", shareUrl);
            }
        }

        function setupWalletEvents() {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', function(accounts) {
                    account = accounts[0] || null;
                    updateUI();
                    if (account) checkNetwork();
                });
                
                window.ethereum.on('chainChanged', function(chainId) {
                    checkNetwork();
                    if (chainId === BASE_CHAIN_ID) {
                        window.location.reload();
                    }
                });
            }
        }

        async function checkNetwork() {
            if (!window.ethereum) return;
            
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                isBaseNetwork = (chainId === BASE_CHAIN_ID);
                
                if (isBaseNetwork) {
                    document.getElementById('network-warning').style.display = 'none';
                    if (account) {
                        updateRoundInfo();
                    }
                } else {
                    document.getElementById('network-warning').style.display = 'block';
                    document.getElementById('buy-btn').disabled = true;
                }
            } catch (error) {
                console.error("Error checking network:", error);
            }
        }

        async function connectMetaMask() {
            try {
                if (!window.ethereum) {
                    showNotification("Please install MetaMask!", "error");
                    return;
                }
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                
                await checkNetwork();
                
                if (!isBaseNetwork) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BASE_CHAIN_ID }],
                        });
                    } catch (error) {
                        if (error.code === 4902) {
                            await addBaseNetwork();
                        } else {
                            showNotification("Failed to switch to Base Network", "error");
                        }
                    }
                }
                
                updateUI();
                showNotification("Wallet connected successfully");
            } catch (error) {
                console.error("Error connecting wallet:", error);
                showNotification("Failed to connect wallet", "error");
            }
        }

        async function addBaseNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: BASE_CHAIN_ID,
                        chainName: 'Base Mainnet',
                        nativeCurrency: {
                            name: 'Ether',
                            symbol: BASE_CURRENCY_SYMBOL,
                            decimals: 18
                        },
                        rpcUrls: [BASE_RPC_URL],
                        blockExplorerUrls: [BASE_EXPLORER_URL]
                    }],
                });
                isBaseNetwork = true;
                document.getElementById('network-warning').style.display = 'none';
            } catch (error) {
                console.error("Error adding Base network:", error);
                showNotification("Failed to add Base Network", "error");
            }
        }

        function checkConnectedWallet() {
            if (window.ethereum && window.ethereum.selectedAddress) {
                account = window.ethereum.selectedAddress;
                checkNetwork();
                updateUI();
            }
        }

        function updateUI() {
            if (account) {
                const shortAddress = `${account.substring(0, 6)}...${account.substring(38)}`;
                document.getElementById('connect-btn').innerHTML = `<i class="fas fa-wallet"></i> ${shortAddress}`;
                document.getElementById('buy-btn').disabled = !isBaseNetwork;
            } else {
                document.getElementById('connect-btn').innerHTML = `<i class="fas fa-wallet"></i> Connect Wallet`;
                document.getElementById('buy-btn').disabled = true;
            }
        }

        function updateTicketCost() {
            const ticketAmount = parseInt(document.getElementById('ticket-amount').value) || 1;
            
            if (lotteryContract && account && isBaseNetwork) {
                lotteryContract.methods.getTicketCostETH(ticketAmount).call()
                    .then(function(costWei) {
                        const costEth = web3.utils.fromWei(costWei, 'ether');
                        document.getElementById('total-cost').textContent = `${parseFloat(costEth).toFixed(6)} ${BASE_CURRENCY_SYMBOL}`;
                    })
                    .catch(function(error) {
                        console.error("Error getting ticket cost:", error);
                        const defaultCost = ticketAmount * 0.0005;
                        document.getElementById('total-cost').textContent = `${defaultCost.toFixed(6)} ${BASE_CURRENCY_SYMBOL}`;
                    });
            }
        }

        async function confirmPurchase() {
            if (!isBaseNetwork) {
                showNotification("Please switch to Base Network", "error");
                return;
            }
            
            const ticketAmount = parseInt(document.getElementById('ticket-amount').value);
            const confirmBtn = document.getElementById('confirm-buy');
            const originalText = confirmBtn.innerHTML;
            
            try {
                confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                confirmBtn.disabled = true;
                
                const costWei = await lotteryContract.methods.getTicketCostETH(ticketAmount).call();
                
                await lotteryContract.methods.buyTickets(ticketAmount).send({
                    from: account,
                    value: costWei
                });
                
                showNotification("Tickets purchased successfully!");
                document.getElementById('buy-modal').style.display = 'none';
                updateRoundInfo();
            } catch (error) {
                console.error("Error buying tickets:", error);
                let errorMsg = "Failed to buy tickets";
                if (error.message.includes("rejected")) errorMsg = "Transaction rejected";
                if (error.message.includes("insufficient funds")) errorMsg = "Insufficient funds";
                showNotification(errorMsg, "error");
            } finally {
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
            }
        }

        async function updateRoundInfo() {
            if (!lotteryContract || !account || !isBaseNetwork) return;
            
            try {
                const roundInfo = await lotteryContract.methods.currentRoundInfo().call();
                currentRoundEndTime = parseInt(roundInfo.endTime);
                
                // Update pool info
                const prizePoolEth = web3.utils.fromWei(roundInfo.currentPrizePool, 'ether');
                document.getElementById('current-pool').textContent = `${parseFloat(prizePoolEth).toFixed(4)} ${BASE_CURRENCY_SYMBOL}`;
                document.getElementById('participants').textContent = roundInfo.currentParticipants;
                
                // Update user info
                const userTickets = await lotteryContract.methods.getUserTickets(account).call();
                document.getElementById('user-tickets').textContent = userTickets;
            } catch (error) {
                console.error("Error updating round info:", error);
            }
        }

        async function showLeaderboard() {
            try {
                document.getElementById('leaderboard-content').innerHTML = 'Loading...';
                document.getElementById('leaderboard-modal').style.display = 'flex';
                
                const participants = await lotteryContract.methods.participants().call();
                
                // Sort by tickets
                participants.sort((a, b) => b.tickets - a.tickets);
                
                let leaderboardHTML = '';
                participants.slice(0, 10).forEach((p, i) => {
                    leaderboardHTML += `
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span>${i + 1}. ${p.wallet.substring(0, 6)}...${p.wallet.substring(38)}</span>
                            <span>${p.tickets} tickets</span>
                        </div>
                    `;
                });
                
                document.getElementById('leaderboard-content').innerHTML = leaderboardHTML || 'No participants yet';
            } catch (error) {
                console.error("Error loading leaderboard:", error);
                document.getElementById('leaderboard-content').innerHTML = 'Failed to load leaderboard';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            if (type === 'error') {
                notification.style.borderColor = 'var(--neon-pink)';
            }
            notification.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>

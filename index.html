<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Lottery | Base Network Only</title>
    
    <!-- Farcaster Frame Metadata -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://neon-xi.vercel.app/neon-lottery-preview.png">
    <meta property="fc:frame:button:1" content="üé´ Buy Tickets">
    <meta property="fc:frame:button:2" content="üåü My Points">
    <meta property="fc:frame:button:3" content="üì£ Share">
    <meta property="fc:frame:button:4" content="üèÜ Leaderboard">
    <meta property="fc:frame:post_url" content="https://neon-xi.vercel.app/api/frame">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Web3 Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0f0f1a;
            --card-bg: rgba(15, 15, 26, 0.9);
            --text-primary: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            text-align: center;
        }
        
        h1 {
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--neon-pink);
            font-weight: bold;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            width: calc(50% - 10px);
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .network-warning {
            background: #ff5555;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .ticket-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .ticket-input button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ticket-input input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-blue);
            color: white;
            width: 60px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .gas-info {
            font-size: 0.8rem;
            color: var(--neon-blue);
            margin-top: 10px;
        }
        
        @keyframes slideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è HTML-—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <div class="container">
        <h1>‚ú® NEON LOTTERY ‚ú®</h1>
        
        <div class="network-warning" id="network-warning">
            Please switch to Base Network to participate
        </div>
        
        <div class="timer" id="countdown">00:00:00</div>
        <div id="round-status">Round Active - Ends at 16:00 UTC</div>
        
        <div class="info-item">
            <span>Ticket Price:</span>
            <span id="ticket-price">1.00 USD (~0.0005 ETH)</span>
        </div>
        
        <div class="info-item">
            <span>Current Pool:</span>
            <span id="current-pool">0.00 ETH</span>
        </div>
        
        <div class="info-item">
            <span>Your Tickets:</span>
            <span id="user-tickets">0</span>
        </div>
        
        <button id="connect-btn"><i class="fas fa-wallet"></i> Connect Wallet</button>
        <button id="buy-btn" disabled><i class="fas fa-ticket-alt"></i> Buy Tickets</button>
        <button id="leaderboard-btn"><i class="fas fa-trophy"></i> Leaderboard</button>
    </div>

    <!-- Buy Tickets Modal -->
    <div class="modal" id="buy-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Buy Tickets</h2>
            <div class="ticket-input">
                <button id="decrement-ticket">-</button>
                <input type="number" id="ticket-amount" value="1" min="1" max="100">
                <button id="increment-ticket">+</button>
            </div>
            <div class="info-item">
                <span>Total Cost:</span>
                <span id="total-cost">0 ETH</span>
            </div>
            <div class="gas-info">
                * Estimated fee: <span id="gas-fee-estimate">~$0.10-$0.50</span>
            </div>
            <button id="confirm-buy" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-shopping-cart"></i> Confirm Purchase
            </button>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal" id="leaderboard-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Leaderboard</h2>
            <div id="leaderboard-content" style="max-height: 300px; overflow-y: auto;">
                Loading leaderboard...
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
        const CONTRACT_ADDRESS = "0x8ce1694dbce4d6445231e7f46b28599a4b4c4b91";
        const CONTRACT_ABI = [/* ... (ABI –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */];
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Base Network
        const BASE_CHAIN_ID = '0x2105';
        const BASE_RPC_URL = 'https://mainnet.base.org';
        const BASE_EXPLORER_URL = 'https://basescan.org';
        const BASE_CURRENCY_SYMBOL = 'ETH';
        
        // –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–∞–∑–∞ –¥–ª—è Base
        const OPTIMAL_GAS_PRICE_GWEI = 0.2; // 0.2 gwei (–æ–ø—Ç–∏–º–∞–ª—å–Ω–æ –¥–ª—è Base)
        const GAS_LIMIT_BUFFER = 1.15; // 15% –±—É—Ñ–µ—Ä
        const DEFAULT_GAS_LIMIT = 200000; // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –ª–∏–º–∏—Ç –≥–∞–∑–∞
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let web3;
        let lotteryContract;
        let account = null;
        let currentRoundEndTime = calculateNextRoundEndTime();
        let isBaseNetwork = false;
        let ethPriceUSD = 3000; // –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, –æ–±–Ω–æ–≤–∏—Ç—Å—è –ø–æ–∑–∂–µ

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async function() {
            await initWeb3();
            initContract();
            startCountdown();
            initEventHandlers();
            await checkConnectedWallet();
            initFrameHandlers();
            await updateEthPrice();
        });

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                setupWalletEvents();
            } else {
                web3 = new Web3(new Web3.providers.HttpProvider(BASE_RPC_URL));
            }
        }

        function initContract() {
            lotteryContract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        }

        async function updateEthPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
                const data = await response.json();
                ethPriceUSD = data.ethereum.usd;
            } catch (error) {
                console.error("Failed to fetch ETH price, using default:", error);
            }
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

        async function confirmPurchase() {
            if (!isBaseNetwork) {
                showNotification("Please switch to Base Network", "error");
                return;
            }
            
            const ticketAmount = parseInt(document.getElementById('ticket-amount').value);
            const confirmBtn = document.getElementById('confirm-buy');
            const originalText = confirmBtn.innerHTML;
            
            try {
                confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                confirmBtn.disabled = true;
                
                // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –±–∏–ª–µ—Ç–æ–≤
                const costWei = await lotteryContract.methods.getTicketCostETH(ticketAmount).call();
                
                // –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–∞–∑–∞
                const gasPriceWei = web3.utils.toWei(OPTIMAL_GAS_PRICE_GWEI.toString(), 'gwei');
                let gasLimit = DEFAULT_GAS_LIMIT;
                
                try {
                    // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ü–µ–Ω–∏—Ç—å –≥–∞–∑
                    const estimatedGas = await lotteryContract.methods.buyTickets(ticketAmount)
                        .estimateGas({ from: account, value: costWei });
                    gasLimit = Math.floor(estimatedGas * GAS_LIMIT_BUFFER);
                } catch (error) {
                    console.log("Using default gas limit", error);
                }
                
                // –í—ã–ø–æ–ª–Ω—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é —Å –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                const tx = await lotteryContract.methods.buyTickets(ticketAmount).send({
                    from: account,
                    value: costWei,
                    gas: gasLimit,
                    gasPrice: gasPriceWei
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∞–∫—Ç–∏—á–µ—Å–∫—É—é –∫–æ–º–∏—Å—Å–∏—é
                const gasUsedEth = web3.utils.fromWei(
                    (tx.gasUsed * tx.effectiveGasPrice).toString(),
                    'ether'
                );
                const gasUsedUSD = (gasUsedEth * ethPriceUSD).toFixed(2);
                
                showNotification(`Tickets purchased successfully! Fee: $${gasUsedUSD}`);
                document.getElementById('buy-modal').style.display = 'none';
                updateRoundInfo();
            } catch (error) {
                console.error("Error buying tickets:", error);
                let errorMsg = "Failed to buy tickets";
                if (error.message.includes("rejected")) errorMsg = "Transaction rejected";
                if (error.message.includes("insufficient funds")) errorMsg = "Insufficient funds";
                if (error.message.includes("gas")) errorMsg = "Transaction failed (adjust gas)";
                showNotification(errorMsg, "error");
            } finally {
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
            }
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
    </script>
</body>
</html>

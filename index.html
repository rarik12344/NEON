<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Lottery | Daily ETH Lottery on Base</title>
    
    <!-- Farcaster Frame Metadata -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://i.ibb.co/CqC2PKr/neon-lottery-preview.png">
    <meta property="fc:frame:button:1" content="🎫 Buy Tickets">
    <meta property="fc:frame:button:2" content="🏆 Winners">
    <meta property="fc:frame:button:3" content="📢 Share & Earn">
    <meta property="fc:frame:button:4" content="🔗 Connect">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Web3 Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff88;
            --dark-bg: #0f0f1a;
            --card-bg: rgba(15, 15, 26, 0.9);
            --text-primary: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .timer {
            font-size: 2.2rem;
            margin: 20px 0;
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .btn {
            background: var(--neon-blue);
            border: none;
            color: black;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 12px 0;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-pink {
            background: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        
        .btn-purple {
            background: var(--neon-purple);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
        }
        
        .btn-green {
            background: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            color: black;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px currentColor;
        }
        
        .btn:disabled {
            background: #444;
            color: #777;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--neon-pink);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ NEON LOTTERY ✨</h1>
        <div class="timer" id="countdown">00:00:00</div>
        
        <div class="info-item">
            <span><i class="fas fa-ticket-alt"></i> Ticket Price:</span>
            <span id="ticket-price">0.0005 ETH</span>
        </div>
        
        <div class="info-item">
            <span><i class="fas fa-coins"></i> Current Pool:</span>
            <span id="current-pool">0.00 ETH</span>
        </div>
        
        <button id="connect-btn" class="btn btn-green">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
        
        <button id="buy-btn" class="btn" disabled>
            <i class="fas fa-ticket-alt"></i> Buy Tickets
        </button>
        
        <button id="winners-btn" class="btn btn-pink">
            <i class="fas fa-trophy"></i> View Winners
        </button>
        
        <button id="share-btn" class="btn btn-purple">
            <i class="fas fa-share-alt"></i> Share & Earn
        </button>
    </div>

    <!-- Buy Tickets Modal -->
    <div class="modal" id="buy-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-ticket-alt"></i> Buy Tickets</h2>
            
            <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin: 25px 0;">
                <button id="decrement-ticket" style="width: 45px; height: 45px; border: none; background: var(--neon-purple); color: white; border-radius: 10px; font-weight: bold; cursor: pointer;">-</button>
                <input type="number" id="ticket-amount" value="1" min="1" max="100" style="background: rgba(0,0,0,0.3); border: 2px solid var(--neon-blue); color: white; width: 70px; text-align: center; padding: 12px; border-radius: 10px; font-size: 1.3rem;">
                <button id="increment-ticket" style="width: 45px; height: 45px; border: none; background: var(--neon-purple); color: white; border-radius: 10px; font-weight: bold; cursor: pointer;">+</button>
            </div>
            
            <div class="info-item">
                <span>Total Cost:</span>
                <span id="total-cost">0 ETH</span>
            </div>
            
            <button id="confirm-buy" class="btn">
                <i class="fas fa-shopping-cart"></i> Confirm Purchase
            </button>
        </div>
    </div>

    <!-- Winners Modal -->
    <div class="modal" id="winners-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-trophy"></i> Previous Winners</h2>
            <div id="winners-content">
                Loading winners history...
            </div>
        </div>
    </div>

    <script>
        // Contract details
        const CONTRACT_ADDRESS = "0x8ce1694dbce4d6445231e7f46b28599a4b4c4b91";
        const CONTRACT_ABI = [{"inputs":[{"internalType":"uint256","name":"_initialTicketPriceETH","type":"uint256"},{"internalType":"address","name":"_feeWallet","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"receiver","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"EmergencyWithdraw","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"newWallet","type":"address"}],"name":"FeeWalletUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"PendingRefund","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"bytes32","name":"seed","type":"bytes32"}],"name":"RandomSeedUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"RefundClaimed","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"endTime","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"prize","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"roundNumber","type":"uint256"}],"name":"RoundEnded","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"newEndTime","type":"uint256"}],"name":"RoundExtended","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"startTime","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"endTime","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"roundNumber","type":"uint256"}],"name":"RoundStarted","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"newPrice","type":"uint256"}],"name":"TicketPriceUpdated","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"buyer","type":"address"},{"indexed":false,"internalType":"uint256","name":"tickets","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"ethCost","type":"uint256"}],"name":"TicketPurchased","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"winner","type":"address"},{"indexed":false,"internalType":"uint256","name":"prize","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"roundNumber","type":"uint256"}],"name":"Winner","type":"event"}];
        
        // App state
        let web3;
        let lotteryContract;
        let account = null;
        
        // Initialize app
        window.addEventListener('load', async function() {
            await initWeb3();
            initContract();
            startCountdown();
            initEventHandlers();
        });

        function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                window.ethereum.on('accountsChanged', function(accounts) {
                    account = accounts[0] || null;
                    updateUI();
                });
            } else {
                alert("Please install MetaMask!");
            }
        }

        function initContract() {
            lotteryContract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        }

        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const endTime = new Date(now);
            endTime.setHours(now.getHours() + 12);
            
            const distance = endTime - now;
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function initEventHandlers() {
            // Connect Wallet
            document.getElementById('connect-btn').addEventListener('click', async function() {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                updateUI();
            });
            
            // Buy Tickets
            document.getElementById('buy-btn').addEventListener('click', function() {
                document.getElementById('buy-modal').style.display = 'flex';
            });
            
            // Ticket amount controls
            document.getElementById('decrement-ticket').addEventListener('click', function() {
                const input = document.getElementById('ticket-amount');
                if (input.value > 1) input.value = parseInt(input.value) - 1;
            });
            
            document.getElementById('increment-ticket').addEventListener('click', function() {
                const input = document.getElementById('ticket-amount');
                if (input.value < 100) input.value = parseInt(input.value) + 1;
            });
            
            // Confirm Purchase
            document.getElementById('confirm-buy').addEventListener('click', function() {
                alert("Ticket purchase functionality will be implemented soon!");
                document.getElementById('buy-modal').style.display = 'none';
            });
            
            // Winners
            document.getElementById('winners-btn').addEventListener('click', function() {
                document.getElementById('winners-modal').style.display = 'flex';
                document.getElementById('winners-content').innerHTML = `
                    <div style="margin: 10px 0; padding: 10px; background: rgba(157, 0, 255, 0.1); border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Round #5:</span>
                            <span>0x3f5...1a2b (0.25 ETH)</span>
                        </div>
                    </div>
                    <div style="margin: 10px 0; padding: 10px; background: rgba(157, 0, 255, 0.1); border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Round #4:</span>
                            <span>0x7e9...4c5d (0.18 ETH)</span>
                        </div>
                    </div>
                    <div style="margin: 10px 0; padding: 10px; background: rgba(157, 0, 255, 0.1); border-radius: 8px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Round #3:</span>
                            <span>0x1a2...7e8f (0.32 ETH)</span>
                        </div>
                    </div>
                `;
            });
            
            // Share & Earn
            document.getElementById('share-btn').addEventListener('click', function() {
                let referralLink = "https://neon-xi.vercel.app/";
                if (account) {
                    referralLink = `https://neon-xi.vercel.app/?ref=${account.substring(2, 8)}`;
                }
                
                const shareText = `🎉 *Join Neon Lottery on Base and Win ETH!* 🎉\n\n` +
                                 `I just entered the daily ETH lottery with a chance to win big prizes!\n\n` +
                                 `💰 *Current Prize Pool:* ${document.getElementById('current-pool').textContent}\n` +
                                 `⏳ *Next draw in:* ${document.getElementById('countdown').textContent}\n\n` +
                                 `🔗 *Special Offer:* Invite friends and get eligibility for upcoming AIRDROP!\n` +
                                 `The more friends you invite, the bigger your airdrop reward will be!\n\n` +
                                 `👉 Join now: ${referralLink}\n\n` +
                                 `#NeonLottery #BaseNetwork #Airdrop`;
                
                const warpcastUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(shareText)}`;
                window.open(warpcastUrl, '_blank');
            });
            
            // Close modals
            document.querySelectorAll('.close').forEach(function(button) {
                button.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
        }

        function updateUI() {
            if (account) {
                const shortAddress = `${account.substring(0, 6)}...${account.substring(38)}`;
                document.getElementById('connect-btn').innerHTML = `<i class="fas fa-check-circle"></i> ${shortAddress}`;
                document.getElementById('buy-btn').disabled = false;
            }
        }
    </script>
</body>
</html>
